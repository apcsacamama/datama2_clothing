<body>

    <nav class="navbar">
        <div class="logo">FlexKicks</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

    <header class="hero">

                <button onclick="addToCart('Nike Dunk Low', 180)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="shoe3.jpg" alt="Yeezy Boost 350">
                <p>Yeezy Boost 350</p>

                <button onclick="addToCart('Yeezy Boost 350', 250)">Add to Cart</button>
